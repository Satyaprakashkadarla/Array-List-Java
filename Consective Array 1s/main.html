here's an example of how you could implement finding the maximum consecutive 1s in an array using HTML, CSS, and JavaScript:

HTML:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consecutive 1s</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Maximum Consecutive 1s in Array</h1>
        <div>
            <label for="inputArray">Enter array (comma-separated):</label>
            <input type="text" id="inputArray">
        </div>
        <button onclick="findMaxConsecutiveOnes()">Find Maximum Consecutive 1s</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
